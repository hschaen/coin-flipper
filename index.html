<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Harrison's Coin Flipper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col-sm-12 text-center">
        <h1>Harrison's Coin Flipper</h1>
        <p>Can't decide between two options? Flip a coin. Click the &quot;Change Option&quot; links to change what it is you want to flip for.</p>
        <hr>
        <h2>What are you flipping for?</h2>
      </div>
    </header>

    <div class="row">
      <div class="col-xs-12 col-sm-6 text-center">
        <div class="option1">
          <p class="optionText">Heads:</p>
          <h2 id="option1val">Heads</h2>
        </div>
        <div class="form1">
          <form id="form1">
            <input type="text" id="field1" />
            <input type="submit" class="btn btn-warning" id="submit1" value="Change"/>
          </form>
          <a href="#" id="changeOpt1" alt="change option 1">Change Option 1</a>

        </div>
      </div>
    <div style="margin:30px 0;"></div>
      <div class="col-xs-12 col-sm-6 text-center">
        <div class="option2">
          <p class="optionText">Tails:</p>
          <h2 id="option2val">Tails</h2>
        </div>
        <div class="form2">
          <form id="form2">
            <input type="text" id="field2" />
            <input type="submit" class="btn btn-warning" id="submit2" value="Change" />
          </form>
          <a href="#" id="changeOpt2" alt="change option 2">Change Option 2</a>
        </div>
      </div>
    </div>
    <div style="margin:50px 0;"></div>
    <hr>
    <div class="row">
      <div class="col-sm-12 text-center">
          
          <div id="coin-image"></div>
          <div id="actualText">
            <span id="actual"></span> Wins!
          </div>
        </div>
      </div>
    </div>
    <div style="margin:50px 0;"></div>
    <div class="row">
        <div class="col-sm-12 text-center">
          <button id="flipThatCoin" class="btn btn-success">Flip That Coin</button>
        </div>
      </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <div id="win-lose"></div>
        <div id="win-loss-tracker">
        </div>
      </div>
    </div>
    <div style="margin:50px 0;"></div>
    <hr>
    <div class="row text-center">
      <div class="col-sm-12 text-center">
        <h4>History</h3>
      </div>
      <div class="col-sm-6 text-center">
        <div>
          <p>Heads chosen: <span id="heads-chosen"></span></p>
         
        </div>
      </div>
      <div class="col-sm-6 text-center">
        <div>
          <p>Tails chosen: <span id="tails-chosen"></span></p>
          
        </div>
      </div>
    </div>
  </main>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
